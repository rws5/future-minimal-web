name: Deploy Lovable via FTP na Kinghost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Build do projeto
        run: npm run build

      - name: Mostrar arquivos gerados
        run: ls -al dist/
      - name: Deploy SSH Kinghost
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.FTP_HOST }}
          REMOTE_USER: ${{ secrets.FTP_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
          ARGS: "-avz --delete"
          SOURCE: "dist/" # The local directory to deploy
          SCRIPT_AFTER: |
            # Optional: Commands to run on the remote server after deployment
            echo "Deployment finished. Restarting service..."
            # Example: sudo systemctl restart your_service
