name: Deploy Lovable via FTP na Kinghost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Build do projeto
        run: npm run build

      - name: Mostrar arquivos gerados
        run: ls -al dist/
      - name: Deploy SSH Kinghost
        uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        source: "dist/*" # Adjust if required
        target: "wwww/" # Set to your deployment directory (for example /public_html)
        strip_components: 1 # This ensures that a subdirectory is not created
